      </ul>

  <!-- Contact Section -->
  <section class="contact-container">
    <div class="contact-form">
      <h2>Contact form</h2>
      <form action="/submit" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <!-- Replaced Telegram with Subject -->
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="map">
      <iframe title="Google Map" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.9755462066076!2d70.3586879149012!3d20.911027886045682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39580d2bb5d70f3b%3A0x6c03f833424dfbc8!2sVeraval%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sus!4v1608888888888!5m2!1sen!2sus" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>
